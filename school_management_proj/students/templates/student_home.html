<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f3f3f3;
            color: #333;
        }

        main.home-container {
            flex: 1;  /* This will expand main to fill the space */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
        }

        header {
            background-color: #003366;
            padding: 1rem 2rem;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .home-container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
        }

        .card form input {
            padding: 0.5rem;
            width: 80%;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1rem;
            margin: 0.3rem 0;
            border: none;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn.warning {
            background-color: #cc3300;
        }

        .btn.success {
            background-color: #2e8b57;
        }

        .btn:hover {
            opacity: 0.9;
        }

        footer {
        text-align: center;
        padding: 1rem;
        background-color: #003366;
        color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>School Management System</h1>
        <nav>
            <ul>
                <!-- <li><a href="{% url 'student_home' %}">Back to main page</a></li> -->
                <!-- <li><a href="{% url 'student_list' %}">All Students</a></li> -->
                <!-- <li><a href="{% url 'add_student' %}">Add Student</a></li>
                <li><a href="{% url 'unpaid_fees_list' %}">Unpaid Fees</a></li>
                <li><a href="{% url 'paid_fees_list' %}">Paid Fees</a></li> -->
            </ul>
        </nav>
    </header>

    <main class="home-container">
        <section class="welcome">
            <h2>Welcome to the Students' Record</h2>
            <p>Manage student records and fee tracking efficiently.</p>
        </section>

        <section class="actions">
            <div class="card">
                <h3>Student Records</h3>
                <a href="{% url 'student_list' %}" class="btn">View All Students</a>
                <a href="{% url 'add_student' %}" class="btn">Add New Student</a>
            </div>

            <div class="card">
                <h3>Fee Management</h3>
                <a href="{% url 'paid_fees_list' %}" class="btn success">Paid Students</a>
                <a href="{% url 'unpaid_fees_list' %}" class="btn warning">Unpaid Students</a>
            </div>

            <div class="card">
                <h3>Search Student</h3>
                <form action="{% url 'single_student_details_by_roll_number' %}" method="get">
                    <input type="text" name="roll_number" placeholder="Enter Roll Number" required>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 School Management System</p>
    </footer>

</body>
</html>
